{% extends 'base.html' %}

{% block title %}Detalle de la Foto{% endblock %}

{% block content %}
<div class="container">
     <a href="{% url 'foto_list' %}" class="btn-back">
        <span class="icon-arrow-left"></span> Atr√°s
    </a>
    <h1 class="mt-4">Detalle de la Foto</h1>
    <div class="card mt-4">
        <img src="{{ foto.url }}" class="card-img-top" alt="{{ foto.descripcion }}">
        <div class="card-body">
            <h5 class="card-title">Foto #{{ foto.id }}</h5>
            <p class="card-text">{{ foto.descripcion }}</p>
            <h5 class="card-title">Reserva Asociada</h5>
            <p class="card-text">{{ foto.reserva }}</p>
            <a href="{% url 'foto_edit' foto.pk %}" class="btn btn-primary">Editar</a>
            <a href="{% url 'foto_list' %}" class="btn btn-secondary">Volver a la lista</a>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Editar Servicio{% endblock %}

{% block content %}
<div class="container">
    <h1>Editar Servicio</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'servicio_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
